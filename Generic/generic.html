<div class="sheet-container">
    <div class="sheet-header">
        <label class="sheet-toggle"><input type="checkbox" name="attr_fixed" /><span></span><span>Fix Fields</span></label>
        <span>Name: </span><input type="text" name="attr_character_name">
    </div>
    <input type="checkbox" class="sheet-isFixed" name="attr_fixed" style="display:none">
    
    <!-- this column in editable form -->
    <div class="sheet-editableSheet sheet-3col">
        <fieldset class="repeating_column1">
            
            <div class="sheet-item">
        		
                <!-- Select the type of field for this item -->
                <select class="sheet-typeSelector" name="attr_itemType">
                    <option>Header</option>
                    <option>Text</option>
                    <option>Text Area</option>
                    <option>Number</option>
                    <option>Number/Max</option>
                    <option>Checkbox</option>
                    <option>Break</option>
                </select>
                
                <!-- Hidden input is used as a CSS selector for attribute divs -->
				
                <input type="hidden" class="sheet-typeSelector" value="Header" name="attr_itemType"/>
                
                <!-- The input for the field name -->
                <div class="sheet-itemNameInput">
                    <input type="text" name="attr_itemName">
                </div>
                
                <!-- Actual attribute inputs -->
                <div class="sheet-textItem">
                    <input type="text" name="attr_itemValue"/>
                </div>
                <div class="sheet-textareaItem">
                    <textarea name="attr_itemValue"></textarea>
                </div>
                <div class="sheet-numberItem">
                    <input type="number" name="attr_itemValue"/>
                </div>
                <div class="sheet-numberMaxItem">
                    <input type="number" name="attr_itemValue"/> / <input type="number" name="attr_itemMax"/>
                </div>
                <div class="sheet-checkboxItem">
                    <input type="checkbox" name="attr_itemValue"/>
                </div>
                <div class="sheet-breakItem">
                    <hr/>
                </div>
            </div>
        
        </fieldset>
    </div>
